# --iron-icon-height: 50px
# --iron-icon-width: 50px

name: House Swichardson
views:
  - title: Testing
    panel: true
    cards:
      - type: "custom:monster-card"
        card:
          title: Docker
          type: entities
          show_header_toggle: false
        filter:
          include:
            - domain: media_player
              state: 'playing'
  - title: Home
    panel: true
    cards:
      - type: vertical-stack
        cards:
        - type: conditional
          conditions:
            - entity: input_boolean.show_one_column
              state: "on"
            - entity: input_boolean.show_office_remote
              state_not: "on"
            - entity: input_boolean.show_basement_remote
              state_not: "on"
            - entity: input_boolean.show_bedroom_remote
              state_not: "on"
          card:
            type: vertical-stack
            cards:
            - &column_selection
              type: horizontal-stack
              cards:
                - type: glance
                  show_name: false
                  show_state: false
                  entities:
                    - entity: script.show_one_column
                      icon: mdi:numeric-1-box
                      tap_action: toggle
                    - entity: script.show_two_columns
                      icon: mdi:numeric-2-box
                      tap_action: toggle
                    - entity: script.show_three_columns
                      icon: mdi:numeric-3-box
                      tap_action: toggle
                    - entity: script.show_four_columns
                      icon: mdi:numeric-4-box
                      tap_action: toggle
            - &house_glance
              type: picture-glance
              camera_image: camera.front
              entity: group.all_switches
              entities:
                - device_tracker.ian_ians_phone
                - device_tracker.chelsea_chelseas_phone
                # - climate.thermostat
            - &living_room_glance
              type: picture-glance
              camera_image: camera.livingroom
              entities:
                - media_player.living_room_home
                - media_player.living_room_speakers
            - &office_glance
              type: picture-glance
              image: /local/lovelace/icons/office_on.jpg
              entity: switch.switch
              state_image:
                on: /local/lovelace/icons/office_on.jpg
                off: /local/lovelace/icons/office_off.jpg
              entities:
                - switch.switch
                - media_player.office_home
                - entity: input_boolean.show_office_remote
                  icon: mdi:youtube-tv
            - &kids_glance
              type: picture-glance
              camera_image: camera.girls_room
              entities:
                - media_player.girls_home
            - &basement_glance
              type: picture-glance
              camera_image: camera.basement
              entities:
                - media_player.basement_home
                - entity: input_boolean.show_basement_remote
                  icon: mdi:youtube-tv
            - &bedroom_glance
              type: picture-glance
              image: /local/lovelace/icons/bedroom.jpg
              entities:
                - media_player.master_home
                - media_player.bathroom_home
                - entity: input_boolean.show_bedroom_remote
                  icon: mdi:youtube-tv
            - &kitchen_glance
              type: picture-glance
              image: /local/lovelace/icons/kitchen.jpg
              entities:
                - media_player.kitchen_home
            - &garage_glance
              type: picture-glance
              camera_image: camera.garage
              entities:
                - cover.left_garage_door
                - cover.right_garage_door
            - &weather
              type: weather-forecast
              entity: weather.yweather
            # - &thermostat
            #   type: custom:thermostat-card
            #   entity: climate.thermostat
            #   step: 1
        - type: conditional
          conditions:
            - entity: input_boolean.show_two_columns
              state: "on"
            - entity: input_boolean.show_office_remote
              state_not: "on"
            - entity: input_boolean.show_basement_remote
              state_not: "on"
            - entity: input_boolean.show_bedroom_remote
              state_not: "on"
          card:
            type: vertical-stack
            cards:
            - *column_selection
            - type: horizontal-stack
              cards:
                - *house_glance
                - *living_room_glance
            - type: horizontal-stack
              cards:
                - *office_glance
                - *kids_glance
            - type: horizontal-stack
              cards:
                - *basement_glance
                - *bedroom_glance
            - type: horizontal-stack
              cards:
                - *kitchen_glance
                - *garage_glance
            # - type: horizontal-stack
            #   cards:
            #     - *weather
            #     - *thermostat
        - type: conditional
          conditions:
            - entity: input_boolean.show_three_columns
              state: "on"
            - entity: input_boolean.show_office_remote
              state_not: "on"
            - entity: input_boolean.show_basement_remote
              state_not: "on"
            - entity: input_boolean.show_bedroom_remote
              state_not: "on"
          card:
            type: vertical-stack
            cards:
            - *column_selection
            - type: horizontal-stack
              cards:
                - *house_glance
                - *living_room_glance
                - *kids_glance
            - type: horizontal-stack
              cards:
                - *office_glance
                - *basement_glance
                - *bedroom_glance
            - type: horizontal-stack
              cards:
                - *kitchen_glance
                - *garage_glance
                - *weather
        - type: conditional
          conditions:
            - entity: input_boolean.show_four_columns
              state: "on"
            - entity: input_boolean.show_office_remote
              state_not: "on"
            - entity: input_boolean.show_basement_remote
              state_not: "on"
            - entity: input_boolean.show_bedroom_remote
              state_not: "on"
          card:
            type: vertical-stack
            cards:
            - *column_selection
            - type: horizontal-stack
              cards:
                - *house_glance
                - *living_room_glance
                - *kids_glance
                - *office_glance
            - type: horizontal-stack
              cards:
                - *kitchen_glance
                - *garage_glance
                - *basement_glance
                - *bedroom_glance
            - type: horizontal-stack
              cards:
