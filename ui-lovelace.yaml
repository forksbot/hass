name: My Awesome Home

  # - url: /local/marquee-state-element.js?v=0.0.2
  #   type: js
views:
  - title: Home
    cards:
      # TODO alerts card using monster-card
      # TODO Template sensors for full rooms to turn off EVERYTHING!
      # TODO Reward picture glance cards to use picture-elements
      # TODO Use image element with a state_image to should when someone is away/here
      # - type: "custom:monster-card"
      #   card:
      #     title: Currently Playing
      #     type: entities
      #     show_header_toggle: false
      #   filter:
      #     include:
      #       - domain: media_player
      #         state: playing
      - type: picture-elements
        image: /local/lovelace/icons/livingroom.jpg
        elements:
          - type: custom:thermostat-card
            entity: climate.thermostat
            step: 1
            no_card: true
            style:
              top: 24%
              left: 18%
              width: 8em
          - type: state-icon
            entity: group.all_switches
            style:
              transform: none
              top: 50px
              left: 5px
              "--paper-item-icon-color": white
          - type: state-icon
            entity: device_tracker.ian_ians_phone
            style:
              transform: none
              top: 50%
              left: 55%
              "--paper-item-icon-color": white
          - type: state-icon
            entity: device_tracker.chelsea_chelseas_phone
            style:
              transform: none
              top: 50%
              left: 32%
              "--paper-item-icon-color": white
      - type: horizontal-stack
        cards:
          # HOUSE GLANCE
          - type: picture-glance
            image: /local/lovelace/icons/livingroom.jpg
            entity: group.all_switches
            entities:
              - device_tracker.ian_ians_phone
              - device_tracker.chelsea_chelseas_phone
              - climate.thermostat
          # OFFICE GLANCE
          - type: picture-glance
            image: /local/lovelace/icons/office_on.jpg
            entity: switch.switch
            navigation_path: /lovelace/office_tv
            # state_image:
            #   on: /local/lovelace/icons/office_on.jpg
            #   off: /local/lovelace/icons/office_off.jpg
            entities:
              - switch.switch
              - input_text.dummy_office_home
              - input_text.dummy_office_tv
      - type: horizontal-stack
        cards:
          # LIVINGROOM GLANCE
          - type: picture-glance
            # image: /local/lovelace/icons/livingroom.jpg
            camera_image: camera.livingroom
            entities:
              - input_text.dummy_livingroom_home
              - input_text.dummy_livingroom_speakers
              - camera.livingroom
          # KIDDOS GLANCE
          - type: picture-glance
            camera_image: camera.girls_room
            # image: /local/lovelace/icons/livingroom.jpg
            entities:
              - input_text.dummy_girls_home
              - camera.girls_room
      - type: horizontal-stack
        cards:
          # BASEMENT GLANCE
          - type: picture-glance
            image: /local/lovelace/icons/basement.jpg
            navigation_path: /lovelace/basement_tv
            entities:
              - input_text.dummy_basement_home
              - input_text.dummy_basement_tv
          # BEDROOM GLANCE
          - type: picture-glance
            image: /local/lovelace/icons/bedroom.jpg
            navigation_path: /lovelace/bedroom_tv
            entities:
              - input_text.dummy_master_home
              - input_text.dummy_bedroom_tv
              - input_text.dummy_bathroom_home
      - type: horizontal-stack
        cards:
          # KITHCEN GLANCE
          - type: picture-glance
            image: /local/lovelace/icons/kitchen.jpg
            entities:
              - input_text.dummy_kitchen_home
          # GARAGE GLANCE
          - type: picture-glance
            image: /local/lovelace/icons/garage.jpg
            entities:
              - cover.left_garage_door
              - cover.right_garage_door
      - type: horizontal-stack
        cards:
          - type: weather-forecast
            entity: weather.yweather
          - type: custom:thermostat-card
            entity: climate.thermostat
            step: 1
      - type: custom:beer-card
        entity: calendar.menards
        attribute: all_tasks
        icon: mdi:hammer
        bullets: true
      - type: custom:beer-card
        entity: calendar.grocery
        attribute: all_tasks
        icon: mdi:cart
        bullets: true
      - type: custom:beer-card
        entity: calendar.errands
        attribute: all_tasks
        icon: mdi:shopping
        bullets: true
      - type: custom:beer-card
        entity: calendar.personal
        attribute: all_tasks
        icon: mdi:wunderlist
        bullets: true
      - type: custom:beer-card
        entity: calendar.home_assistant
        attribute: all_tasks
        icon: mdi:home-assistant
        list_type: circle
      - type: iframe
        url: 'http://192.168.1.99:8123/shopping-list'
        aspect_ratio: 100%
