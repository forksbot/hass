          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
      - type: custom:aftership-card
        entity: sensor.aftership
      - type: custom:alarm_control_panel-card
        entity: alarm_control_panel.ha_alarm
        show_keypad: true
        display_letters: false
        title: My Alarm
        style: '--alarm-color-disarmed: var(--label-badge-blue);'
        states:
          - arm_home
          - arm_away
          - arm_night
      - type: custom:monster-card
        show_empty: false
        card:
          type: glance
        filter:
          include:
            - domain: persistent_notification
      - type: custom:monster-card
        card:
          type: entities
          title: Things that are probably broken
        filter:
          include:
            - state: "unknown"
          exclude:
            - entity_id: group.*
      - type: custom:home-setter
        pages:
          - name: Main
            path: lovelace/0
          - name: Floorplan
            path: lovelace/1
          - name: Ian
            path: lovelace/beer
  - icon: mdi:format-list-bulleted
    title: Lists
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:horizontal-list-card
                entity: sensor.upcoming_shows
                title: Upcoming Shows
                image_field: media_thumbnail
                separator_field: published
                separator_regex: >-
                  ^(\w+[\,\s]+){3}
                title_field: title
                title_regex: >-
                  .+?(?=[0-9]{1,2}[Xx][0-9]{1,2})
                primary_left_text_field: title
                primary_left_text_regex: >-
                  [0-9]{1,2}[Xx][0-9]{1,2}
                primary_right_text_field: title
                primary_right_text_regex: >-
                  /"(.*?)"/g
                secondary_text_field: updated
                secondary_text_regex: >-
                  [^ ]* [^ ]*$
          - type: horizontal-stack
            cards:
              - type: custom:list-card
                entity: sensor.upcoming_shows
                title: Upcoming Shows
                row_limit: 4
                show_header: false
                columns:
                  - title: ''
                    field: media_thumbnail
                    type: image
                    add_link: link
                  - title: ''
                    field: title
                    regex: >-
                      [0-9]{1,2}[Xx][0-9]{1,2}
                  # - title: ''
                  #   field: title
                  #   regex: >-
                  #     /"(?:[^"\]|\.)*"/
                  - title: ''
                    field: published
                    add_link: link
                    style:
                      - white-space: nowrap
                  - title: ''
                    field: summary
                    add_link: link
          - type: horizontal-stack
            cards:
              - type: custom:list-card
                entity: sensor.up_next
                title: Up Next
                row_limit: 4
                columns:
                  - title: Show
                    field: media_thumbnail
                    type: image
                    add_link: link
                  - title: ''
                    field: title
                    regex: '[0-9]{1,2}[Xx][0-9]{1,2}'
                  - title: Synopsis
                    field: summary
                    add_link: link
              - type: custom:list-card
                entity: sensor.watchlist
                title: Watchlist
                row_limit: 4
                columns:
                  - title: Show
                    field: media_thumbnail
                    type: image
                    add_link: link
                  - title: ''
                    field: title
                    regex: '[0-9]{1,2}[Xx][0-9]{1,2}'
                  - title: Synopsis
                    field: summary
                    add_link: link
          - type: horizontal-stack
            cards:
              - type: custom:list-card
                entity: sensor.aftership
                title: Packages
                columns:
                  - title: Carrier
                    field: slug_link
                    type: image
                  - title: Name
                    field: title
                  - title: Status
                    field: status
                  - title: Tracking
                    field: tracking_number
                    add_link: link
          # - icon: mdi:settings
          #   title: Settings2
          #   panel: true
          #   cards:
              - type: custom:list-card
                entity: sensor.untappd_on_the_wishlist
                title: Beer Wishlist
                columns:
                  - title: Brewery
                    field: brewery_label
                    type: image
                  - title: Label
                    field: beer_label
                    type: image
                    add_link: beer_link
                  - title: Name
                    field: beer_name
                  - title: ABV
                    field: beer_abv
                    postfix: '%'
                    style:
                      - white-space: nowrap
                      - text-align: center
                  - title: IBUs
                    field: beer_ibu
                    style:
                      - white-space: nowrap
                      - text-align: center
                  - title: Style
                    field: beer_style
                  - title: Rating
                    field: rating_score
                    style:
                      - white-space: nowrap
                      - text-align: center
          - type: horizontal-stack
            cards:
              - type: custom:list-card
                entity: sensor.personal_capital_cash
                title: Cash
                columns:
                  - title: ''
                    field: firm_name
                  - title: ''
                    field: name
                    add_link: url
                  - title: Balance
                    field: balance
          

