  - alias: Weekday Lights Out
    trigger:
      platform: time
      at: '22:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.switch
  - alias: Weekend Lights Out
    trigger:
      platform: time
      at: '00:00:00'
    condition:
      - condition: time
        weekday:
          - sat
          - sun
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.switch
