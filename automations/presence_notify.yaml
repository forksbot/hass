  - alias: Chelsea left home
    trigger:
      - platform: state
        entity_id: device_tracker.chelsea_chelseas_phone
        from: 'home'
        to: 'not_home'
        for:
          minutes: 1
    condition:
      - condition: time
        after: '07:00:00'
        before: '22:00:00'
    action:
      - service: notify.hass_rich
        data:
          message: "Chelsea just left home at {{ as_timestamp(now()) | timestamp_custom('%I:%M %p') }}"
