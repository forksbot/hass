  - id: office_home_bass_sync
    alias: Sync Office Home Bass
    trigger:
      platform: state
      entity_id: sensor.office_home_bass
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.office_home_bass
        value: "{{ states.sensor.office_home_bass.state }}"
  - id: office_home_treble_sync
    alias: Sync Office Home trable
    trigger:
      platform: state
      entity_id: sensor.office_home_treble
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.office_home_treble
        value: "{{ states.sensor.office_home_treble.state }}"