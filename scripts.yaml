  send_broadcast:
    alias: Send Broadcast
    sequence:
      - alias: Send Broadcast
        service: notify.google_assistant_broadcast
        data_template:
          message: '{{ states.input_text.message.state }}'
      - alias: Clear Message
        service: input_text.set_value
        data:
          entity_id: input_text.message
          value: ''
  send_command:
    alias: Send Command
    sequence:
      - alias: Send Command
        service: notify.google_assistant_command
        data_template:
          message: '{{ states.input_text.message.state }}'
      - alias: Clear Message
        service: input_text.set_value
        data:
          entity_id: input_text.message
          value: ''
  