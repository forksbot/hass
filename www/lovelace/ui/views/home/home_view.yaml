    title: Home
    id: home
    icon: mdi:home
    panel: true
    cards:
      - type: conditional
        conditions:
          - entity: input_boolean.show_office_remote
            state_not: "on"
          - entity: input_boolean.show_basement_remote
            state_not: "on"
          - entity: input_boolean.show_bedroom_remote
            state_not: "on"
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
                cards:
                  - !include home_card.yaml
                  - !include office_card.yaml
            - type: horizontal-stack
                cards:
                  - !include basement_card.yaml
                  - !include bedroom_card.yaml
            - type: horizontal-stack
                cards:
                  - !include livingroom_card.yaml
                  - !include kitchen_card.yaml
            - type: horizontal-stack
                cards:
                  - !include garage_card.yaml
                  - !include weather_card.yaml
      - type: conditional
        conditions:
          - entity: input_boolean.show_office_remote
            state: "on"
        card:
          - !include ../remotes/office_remote_card.yaml
      - type: conditional
        conditions:
          - entity: input_boolean.show_basement_remote
            state: "on"
        card:
          - !include ../remotes/basement_remote_card.yaml
      - type: conditional
        conditions:
          - entity: input_boolean.show_bedroom_remote
            state: "on"
        card:
          - !include ../remotes/bedroom_remote_card.yaml